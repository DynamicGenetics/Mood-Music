{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% block head_title %}Dashboard{% endblock head_title %}{% endblock title %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.non_field_errors }}
    {{ form.file_field.errors}}

    {{ form | crispy }}

    <input type="submit" value="Upload my files" id="datadrop-btn">
</form>


{% endblock %}
